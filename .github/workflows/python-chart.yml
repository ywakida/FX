name: Python package

on: 
#  push:
#    branches: [ "main" ]
    
#  pull_request:
#    branches: [ "main" ]
  
  workflow_dispatch:
  
  schedule:
  # everyday 21:00(UTC) = 6:00(JST)
  - cron:  '0 21 * * *'
  # every saturday 3:00(UTC) = 12:00(JST)
  # - cron:  '0 3 * * 6'

jobs:
  csv_update:
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      issues: write
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: git config
      run: |
        git config user.name "ywakida"
        git config user.email "y.wakida.business@gmai.com"
        git config core.filemode false # ignore file permission
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install yfinance pandas_datareader xlrd pytz
        #if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: chart update
      run: |
        # update chart
        python chart.py

    - name: git update
      run: |
        if ! git diff --exit-code --quiet
        then
          git add *.csv
          echo "commit"
          git commit -m "update chart" -a
          echo "pull"
          git pull
          echo "config"
          git config pull.rebase false
          echo "push"
          git push origin main
        fi
